<script>
    /*
        Operators that can be used on a JavaScript Number can also be used on a BigInt.
    */ 
   let x = 100n;
   let y = 10;
   //let z = x + y;
   let z = x + BigInt(y);
   document.write("<hr>"+(z)+ " type is "+typeof(z));

</script>
