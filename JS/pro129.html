<script>
    /*
        The startsWith() method returns true if a string begins with a specified value.
    */ 

             ///012345678901234567890123456789012345678
    let str1 = "welcome to world of java script strings";
    document.write("<hr>"+str1);
    document.write("<hr>"+str1.startsWith("welcome"));
    document.write("<hr>"+str1.startsWith("Welcome"));

    document.write("<hr>"+str1.startsWith("world"));
    document.write("<hr>"+str1.startsWith("world", 11));
</script>
