<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-production_version3.7.1.min.js"></script>
    <script src="jquery.color-2.2.0.js"></script>
    <style>
        #op{
            background-color: yellow;
            color: red;
            padding: 20px;
            text-align: center;
            width: 300px;
            position: relative;
            left: 0px;
        }
    </style>
</head>

<body>
    <button id="btn1">Run Animation</button>
    <button id="btn2">Stop Animation</button>
    <hr>
    <p id="op">Welcome to jquery</p>
</body>

</html>

<script>
  
    $(document).ready(function(){
        const op = $("#op");
        $("#btn1").click(function(){
            op.animate({"left" : "300px"}, 2000);
            op.animate({"background-color" : "black"}, 1000);
            op.animate({"color" : "white"}, 2000);
            op.animate({"font-size" : "50px"}, 2000);
        });        

        $("#btn2").click(function(){
            op.stop(true, true); // stop all running and upcoming Animations

            /*
                1st True : The optional stopAll parameter specifies whether also the animation queue should be cleared or not. Default is false, which means that only the active animation will be stopped, allowing any queued animations to be performed afterwards.

                2nd True : The optional goToEnd parameter specifies whether or not to complete the current animation immediately. Default is false.
            */ 
        });
    });
</script>
