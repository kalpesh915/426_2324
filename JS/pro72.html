<script>
    /*
        Function Return
        When JavaScript reaches a return statement, the function will stop executing.
    */ 
    
    function toCelsius(fahrenheit) {
        return (5/9) * (fahrenheit-32);
    }

    document.write("<hr>"+toCelsius(100));
    document.write("<hr>"+toCelsius(90));
    document.write("<hr>"+toCelsius(190));
    document.write("<hr>"+toCelsius(200));
    document.write("<hr>"+toCelsius(310));
</script>
