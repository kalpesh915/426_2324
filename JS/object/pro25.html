<script>
    /*
        Using JSON.stringify()
        Any JavaScript object can be stringified (converted to a string) with the JavaScript function JSON.stringify():
    */ 
    const student = {
        roll : 123,
        fname : "Smit",
        lname : "Vanzara",
        datetime : Date(),
        marks : [11, 22, 33, 44, 55],
        married : true,
        getMarks : function(){
            return this.marks;
        }
    };

    document.write(JSON.stringify(student));

</script>
