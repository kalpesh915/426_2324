<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Object Model</title>
</head>
<body>
    <h1 id="op"></h1>
</body>
</html>

<script>
    function getCurrentDate(){
        document.getElementById("op").innerHTML = new Date();
    }

    setInterval(getCurrentDate, 5000);
</script>
