<script>
    /*
        This example creates an empty JavaScript object, and then adds 4 properties:
    */ 
    const student = {};
        
    student.roll = 123;
    student.fname = "Smit";
    student.lname = "Vanzara";
    student.getData = function(){
        return this.roll+" "+this.fname+" "+this.lname;
    }


    document.write(student.getData());
</script>
