<script>
    /*
        The charAt() method returns the character at a specified index (position) in a string:
        The charCodeAt() method returns the code of the character at a specified index in a string:
        introduced the string method at()
    */ 


             ///012345678901234567890123456789012345678
    let str1 = "welcome to world of java script strings";
    document.write("<hr>"+str1.charAt(5));
    document.write("<hr>"+str1.at(5));
    document.write("<hr>"+str1[5]);
    document.write("<hr>"+str1.charCodeAt(5)); // UTF-16 code of fifth character
</script>
