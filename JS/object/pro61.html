<script>
    /*
        JavaScript ES5 Object Methods
        ECMAScript 5 (2009) added a lot of new Object Methods to JavaScript.
    */

   const myData = {"fname":"Shilu", "lname":"Nishit", "city":"Rajkot"};
   console.log(myData);
   Object.defineProperty(myData, "gender", {value:"Male", writable: false, configurable : false, enumerable : false});
   console.log(Object.keys(myData));
</script>
