<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }

        .dropdown-content{
            display: none;
           position: relative;
           background-color: #333333;
           min-width: 150px;
           z-index: 1;
           box-shadow: 0px 2px 5px rgba(0,0,0,0.5);
        }

        .dropbtn{
            background-color: #4caf50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content a{
            color: white;
            display: block;
            text-decoration: none;
            text-align: center;
            padding: 8px 16px;
        }

        .dropdown-content a:hover{
            background-color: #f3f3f3;
            color: black;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
            <a href="#">Link 5</a>
        </div>
    </div>
</body>
</html>
