<script>
    /*
        If you want to work with a string as an array, you can convert it to an array.
    */ 

             ///012345678901234567890123456789012345678
    let str1 = "welcome to world of java script strings";
    document.write("<hr>"+str1);
    document.write("<hr>"+str1.indexOf("o"));
    document.write("<hr>"+str1.indexOf("o", 10));
    document.write("<hr>"+str1.indexOf("o", 15));
    document.write("<hr>"+str1.indexOf("o", 20));
</script>
