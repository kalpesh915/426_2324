<!DOCTYPE html>

    <title>Browser Object Model</title>

<script>
    document.write("<hr> Cookies Enabled : "+navigator.cookieEnabled);
    document.write("<hr> App Name : "+navigator.appName);
    document.write("<hr> App code name : "+navigator.appCodeName);
    document.write("<hr> Platform : "+navigator.platform);
    document.write("<hr> Product : "+navigator.product);
    document.write("<hr> Language : "+navigator.language);
    document.write("<hr> Version : "+navigator.appVersion);
    document.write("<hr> User Agent : "+navigator.userAgent);
    document.write("<hr> Online : "+navigator.onLine);
    document.write("<hr> Java Enabled : "+navigator.javaEnabled());
</script>
