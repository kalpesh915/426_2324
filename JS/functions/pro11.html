<script>
    /*
        Function Rest Parameter
        The rest parameter (...) allows a function to treat an indefinite number of arguments as an array:
    */
    
    function makeSum(...ip1){ 
        document.write("<hr>"+ip1);
    }

    makeSum(11, 22, 33, 44, 55);
    makeSum(11, 22, 33, 44);
    makeSum(11, 22, 33);
    makeSum(11, 22);
    makeSum(11);
    makeSum();
</script>
