
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border-style: solid;
            border-width: 5px 10px 15px;

                top  borders with 5px thickness

</head>

    <h1>Example of Border in CSS</h1>
</body>
