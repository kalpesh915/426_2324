<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <button id="btn1">Click Me</button>
    <hr>
    <button onclick="addEvent()">Add Event</button>
    <button onclick="removeEvent()">Remove Event</button>
</body>
</html>

<script>
    function getTime(){
        alert("Today is "+Date());
    }

    function addEvent(){
        document.getElementById("btn1").addEventListener("click", getTime);
        document.getElementById("btn1").addEventListener("click", greetings);
    }

    function greetings(){
        alert("Welcome to EventListeners");
    }

    function removeEvent(){
        document.getElementById("btn1").removeEventListener("click", getTime);
    }
</script>
