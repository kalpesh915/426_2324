<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap5.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap5.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mymodal">Open Modal</button>

        <div id="mymodal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>Sample Modal</h1>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Saepe quibusdam eos vitae officia eaque eum explicabo itaque nam molestiae commodi debitis, sequi eius velit aperiam! Pariatur illum delectus a ratione?</p>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
