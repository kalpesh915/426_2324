<script>
    /*
       Nested Objects 
       Values in an object can be another object:
    */ 
    const student = {
        roll : 123,
        fname : "Smit",
        lname : "Vanzara",
        marks : [
            { examName : "c", total : 43},
            { examName : "cpp", total : 49},
            { examName : "HTML", total : 46},
            { examName : "css", total : 49}
        ]
    };

    for(let tmp in student.marks){
        for(x in student.marks[tmp]){
            document.write(" "+student["marks"][tmp].examName+" "+student["marks"][tmp].total);
        }
        document.write("<hr>");
    }
    
</script>
