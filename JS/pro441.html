<script>
    function makeSum(i, j){
        if(i == undefined || i == ""){
            i = 0;
        }
        if(j == undefined || j == ""){
            j = 0;
        }
        document.write("<hr> Sum is "+(i + j));
    }

    makeSum(11, 22);
    makeSum(11);
    makeSum();
</script>
