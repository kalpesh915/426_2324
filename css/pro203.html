<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input:read-only{
            background-color: gray;
            color: white;
        }

        input:read-write{
            background-color: green;
            color: white;
        }

    </style>
</head>
<body>

   <input type="text" readonly>
   <input type="text" required readonly>
