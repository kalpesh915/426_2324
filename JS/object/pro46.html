<script>
    /*
        A Map holds key-value pairs where the keys can be any datatype.
        A Map remembers the original insertion order of the keys.
        A Map has a property that represents the size of the map.
    */

    const city = new Map([
        [1, "Rajkot"],
        [2, "Surat"],
        [3, "Baroda"],
        [4, "Bhuj"],
        [5, "Ahamdabad"]
    ]);

    document.write("<hr>"+city.size);
    city.set([6, "Bhavanagr"]);
    document.write("<hr>"+city.size);
    document.write("<hr>"+city.has("Rajkot"));
    document.write("<hr>"+city.has(1));
    city.delete(1);
    document.write("<hr>"+city.has(1));
    city.clear();
    document.write("<hr>"+city.size);
</script>
