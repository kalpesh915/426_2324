<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>
</body>
</html>

<script>
    const today = new Date();

    document.write("<hr>" + today);
    document.write("<hr>" + today.toString());
    document.write("<hr>" + today.toDateString());
    document.write("<hr>" + today.toUTCString());
    document.write("<hr>" + today.toISOString());
</script>
