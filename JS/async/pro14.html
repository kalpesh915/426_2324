<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="op"></h1>
</body>

</html>

<script>
    /*  
        JavaScript Promises
        "I Promise a Result!"
        "Producing code" is code that can take some time "Consuming code" is code that must wait for the result A Promise is an Object that links Producing code and Consuming code

        JavaScript Promise Object
        A Promise contains both the producing code and calls to the consuming code:
    */

    function printer(value) {
        document.getElementById("op").innerHTML = value;
    }

    let myPromise = new Promise(function(resolve, reject){
        let age = Number(prompt("Enter your age"));

        if(age >= 18){
            resolve("Enjoy your Drinks");
        }else{
            reject("Enjoy Mazzzaaaa");
        }
    });

    myPromise.then((success)=>{
        printer(success);
    }, (error)=>{
        printer(error)
    });
</script>
