<script>
    /*
        find maximum value out of 3 numbers with use of ladder if 
    */ 

    let ip1 = Number(prompt("Enter value fo ip1"));
    let ip2 = Number(prompt("Enter value fo ip1"));
    let ip3 = Number(prompt("Enter value fo ip1"));
    let ans = 0;

    document.write(`<hr> values are ip1 ${ip1}, ip2 ${ip2}, ip3 ${ip3}`);

    if(ip1 > ip2 && ip1 && ip3){
        ans = ip1;
    }else if(ip2 > ip1 && ip2 > ip3){
        ans = ip2;
    }else{
        ans = ip3;
    }

    document.write("<hr>Maximum is "+ans);
</script>
