<script>
    /*
        Homemade Iterator
    */

    function myNumbers() {
        let tmp = 0;

        //nested funtion
        return {
            next: function () {
                tmp += 10;
                return { value : tmp, done : false }
            }
        }
    }

    const myFunction = myNumbers();
    console.log(myFunction.next());
    console.log(myFunction.next());
    console.log(myFunction.next());
    console.log(myFunction.next());
    console.log(myFunction.next());
</script>
