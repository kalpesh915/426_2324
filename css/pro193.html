<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input:disabled{
            color: red;
            background-color: yellow;
        }

        input:enabled{
            color: white;
            background-color: green;
        }
    </style>
</head>
<body>
    <input type="text" name="city" disabled value="Rajkot">
    <input type="text" name="city"  value="Rajkot">
</body>
</html>
