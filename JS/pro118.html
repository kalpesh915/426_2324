<script>
    /*
        JavaScript String trim()
        The trim() method removes whitespace from both sides of a string:
    */ 

             ///012345678901234567890123456789012345678901234567
    let str1 = "     welcome to world of java script strings    ";
    document.write("<hr>"+str1);
    document.write("<hr>"+str1.length);
    str1 = str1.trimStart();
    document.write("<hr>"+str1.length);
    str1 = str1.trimEnd();
    document.write("<hr>"+str1.length);
</script>
