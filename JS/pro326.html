<script>
    /*
        The JavaScript for in statement loops through the properties of an Object:
    */ 

    const student = {
        roll : 1,
        fname : "Smit",
        lname : "Vanzara",
        city : "Rajkot",
        state : "Gujarat"
    };

    document.write("<hr>"+student);

    // for in loop copied one by one element from student and store in x
    for(let x in student){
        //document.write("<hr>"+x);
        //document.write("<hr>"+student[x]);
        document.write("<hr>"+x+" is "+student[x]);
    }
</script>
