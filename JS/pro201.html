<script>
            //      0           1       2       3       4           5           6
    const ip1 = ["Rajkot", "Baroda", "Surat", "Bhuj", "Bhavnagar", "Jamnagar", "Junagadh"];
    
    /*
        The shift() method removes the first array element and "shifts" all other elements to a lower index.
    */ 

    document.write("<hr>"+ip1);
    ip1.shift();
    ip1.shift();
    ip1.shift();
    document.write("<hr>"+ip1);
</script>
