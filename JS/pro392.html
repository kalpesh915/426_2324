<script>
    function division(ip1, ip2){
        if(ip2 == 0){
            throw "Division not Possible";
        }else{
            document.write("<hr> Division is "+(ip1 / ip2));
        }
    }


    let ip1 = Number(prompt("Enter value for ip1 "));
    let ip2 = Number(prompt("Enter value for ip2 "));

    division(ip1, ip2);
</script>
