<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="Bootstrap5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <button id="toastbtn" class="btn btn-primary">Open Toast</button>
        <div class="toast">
            <div class="toast-header">
                Toast Header
                <button class="btn-close" data-bs-dismiss="toast"></button>
            </div>

            <div class="toast-body">
                <h1>Welcome</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis nulla eaque odio dolorem ex enim sapiente veniam a amet modi animi sit vero quasi laborum illum, beatae eius. Excepturi, dolore.</p>
            </div>
        </div>
    </div>
</body>

</html>

<script>
document.getElementById("toastbtn").onclick = function() {
  var toastElList = [].slice.call(document.querySelectorAll('.toast'))
  var toastList = toastElList.map(function(toastEl) {
    return new bootstrap.Toast(toastEl)
  })
  toastList.forEach(toast => toast.show())
}
</script>
