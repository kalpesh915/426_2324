<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            color: white;
            width: 200px;
            height: 200px;
            transition: all 3s;
        }

        div:hover{
            width: 500px;
            height: 500px;
            transform: rotate(360deg);
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>Welcome</div>
</body>
</html>
