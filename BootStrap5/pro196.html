<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap5.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap5.3/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form class="p-5 bg-secondary text-white">
            <div class="my-3">
                <label class="form-label" for="fname">Enter First Name</label>
                <input type="text" name="fname" id="fname" required class="form-control">
            </div>
            <div class="my-3">
                <label class="form-label" for="lname">Enter Last Name</label>
                <input type="text" name="lname" id="lname" required class="form-control">
            </div>
            <div class="my-3">
                <label>Enter Comment</label>
                <textarea class="form-control" name="comment" id="comment" required></textarea>
            </div>
            <input type="submit" value="Login" class="btn btn-primary my-3">
        </form>
    </div>
</body>

</html>
