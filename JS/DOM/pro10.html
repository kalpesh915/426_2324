<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Press Button to get Current Date and Time</h1>
    <button onclick="printTime()">Click Me</button>

<script>
    function printTime(){
        document.write(Date());
    }
</script>
