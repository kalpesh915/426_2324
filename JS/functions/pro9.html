<script>
    // default parameetrs
    
    function makeSum(ip1, ip2){ 
        if(ip1 == "" || ip1 == undefined){
            ip1 = 0;
        }
        if(ip2 == "" || ip2 == undefined){
            ip2 = 0;
        }
        document.write("<hr> Sum is "+(ip1 + ip2));
    }

    makeSum(11, 22); // 11, 22 arguments
    makeSum(11);
    makeSum();
</script>
