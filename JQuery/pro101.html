<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-production_version3.7.1.min.js"></script>
    <script src="jquery.color-2.2.0.js"></script>
    <style>
        #data{
            border: 1px solid black;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
   <button id="btn1">Load Data</button>
   <hr>
   
   <div id="data"></div>
</body>
</html>

<script>
    /*
        jQuery $.get() Method
        The $.get() method requests data from the server with an HTTP GET request.
    */ 
    $(document).ready(function ($) {
        $("#btn1").click(function(){
            $.get("https://dummyjson.com/products", (data, status)=>{
                //alert(data);
                //alert(status);
                //console.log(data);
                $("#data").html(JSON.stringify(data));
            });
        });
    });
</script>
