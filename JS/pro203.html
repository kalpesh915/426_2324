<script>
            //      0           1       2       3       4           5           6
    const ip1 = ["Rajkot", "Baroda", "Surat", "Bhuj", "Bhavnagar", "Jamnagar", "Junagadh"];
    
    /*
      The unshift() method adds a new element to an array (at the beginning), and "unshifts" older elements: 
    */ 

    document.write("<hr>"+ip1);
    delete ip1[0];
    delete ip1[1];
    delete ip1[2];
    document.write("<hr>"+ip1);
</script>
