<script>
    /*
        logical OR operator

        condition1  condition2  ans
        true        false       true
        false       true        true
        false       false       false
        true        true        true
    */

   document.write("<hr>" + (11 > 10 || 11 > 100));
   document.write("<hr>" + (11 > 100 || 11 > 10));
   document.write("<hr>" + (11 > 100 || 11 > 100));
   document.write("<hr>" + (11 > 10 || 11 > 4));
</script>
