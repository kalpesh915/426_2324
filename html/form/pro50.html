<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- novalidate = no need to check data by html form -->
    <form action="data.html" method="get" novalidate>
        <label for="email">Enter Email Address</label>
        <input type="email" name="email" id="email" required autofocus autocomplete="off" tabindex="1"><br>
        <label for="upass">Enter Password</label>
        <input type="password" name="upass" id="upass" required tabindex="3"><br>
        <label for="phone">Enter Phone</label>
        <input type="text" name="phone" id="phone" required pattern="[0-9]{10,13}"><br>
        <input type="submit" value="Send Data" tabindex="4">
        <input type="reset" value="Reset" tabindex="2">
    </form>
</body>

</html>
