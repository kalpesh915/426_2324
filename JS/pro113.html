<script>
    /*
        slice() extracts a part of a string and returns the extracted part in a new string.
        The method takes 2 parameters: start position, and end position (end not included).
    */ 

             ///012345678901234567890123456789012345678
    let str1 = "welcome to world of java script strings";
    document.write("<hr>"+str1);
    document.write("<hr>"+str1.slice(0, 10));
    document.write("<hr>"+str1.slice(10, 20));
    document.write("<hr>"+str1.slice(12, 30));
    document.write("<hr>"+str1.slice(20));
    document.write("<hr>"+str1.slice(-10));
    document.write("<hr>"+str1.slice(-20, -10));
</script>
