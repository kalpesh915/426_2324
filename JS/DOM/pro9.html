<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="pic_bulboff.gif" onmouseover="bulbOn()" onmouseout="bulbOff()" id="img1">
</body>
</html>

<script>
    let img1 = document.getElementById("img1");

    function bulbOn(){
        img1.src = "pic_bulbon.gif";
    }

    function bulbOff(){
        img1.src = "pic_bulboff.gif";
    }
</script>
