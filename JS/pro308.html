<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>
</body>
</html>

<script>
    //let ip1 = Number(prompt("Enter value fo ip1"));

    let ip1 = new Date().getDay();
    //alert(ip1);
    switch(ip1){
        case 0:{
            document.write("<hr>Sunday");
            break;
        }
        case 1:{
            document.write("<hr>Monday");
            break;
        }
        case 2:{
            document.write("<hr>Tuesday");
            break;
        }
        case 3:{
            document.write("<hr>Wednesday");
            break;
        }
        case 4:{
            document.write("<hr>Thursday");
            break;
        }
        case 5:{
            document.write("<hr>Friday");
            break;
        }
        case 6:{
            document.write("<hr>Saturday");
            break;
        }
        default:{
            document.write("<hr>Out of Range");
            break;
        }
    }
</script>
