<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Object Model</title>
</head>
<body>
    <h1 id="op"></h1>
</body>
</html>

<script>
    /*
        The Window Object
        The window object is supported by all browsers. It represents the browser's window.
        All global JavaScript objects, functions, and variables automatically become members of the window object.
        Global variables are properties of the window object. Global functions are methods of the window object.
    */ 

   document.getElementById("op").innerHTML = "Window Height is : "+window.innerHeight+" Widnow Width is : "+window.innerWidth;
</script>
