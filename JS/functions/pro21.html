<script>
    /*
        Method Reuse
        With the call() method, you can write a method that can be used on different objects. 
    */

    const Person = {
        fname : "Shilu",
        lname : "Nishait",
        getFullName : function(){
            return this.fname+ " " + this.lname;
        }
    }

    console.log(Person.getFullName());
</script>
