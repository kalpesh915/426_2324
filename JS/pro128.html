<script>
    /*
        The includes() method returns true if a string contains a specified value.
    */ 

             ///012345678901234567890123456789012345678
    let str1 = "welcome to world of java script strings";
    document.write("<hr>"+str1);
    document.write("<hr>"+str1.includes("World"));
    document.write("<hr>"+str1.includes("world"));
    document.write("<hr>"+str1.includes("world", 10));
    document.write("<hr>"+str1.includes("world", 20));
</script>
