<script>
    /*
        ; = statement terminator
        if you place ; after loop declaration
        JS consider loop in single line
    */ 

    for(var i=1 ; i<=10 ; i++);{
        document.write(` ${i}`);
    }

    document.write("<hr> out side of loop i is "+i);
</script>
