<script>
    /*
        JavaScript BigInt variables are used to store big integer values that are too big to be represented by a normal JavaScript Number.
    */ 
   let x = 999999999999999;
   document.write("<hr>"+x);
   x = 9999999999999999;
   document.write("<hr>"+x);
   x = 9999999999999999n;
   document.write("<hr>"+x);
   x = BigInt(999999999999999999999999n);
   document.write("<hr>"+x+" type is "+typeof(x));

</script>
