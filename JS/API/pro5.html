<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Example of Local Storage</h1>

    <button onclick="addFN()">Add First Name</button>
    <button onclick="addLN()">Add Last Name</button>
    <button onclick="getData()">get Data</button>
    <button onclick="countData()">Count Data</button>
    <button onclick="removeFN()">Remove First name</button>
    <button onclick="removeLN()">Remove Last name</button>
    <button onclick="removeAll()">Remove All Data</button>
    <button onclick="updateData()">Update Data</button>
</body>

</html>

<script>
    /*
        The localStorage Object
        The localStorage object provides access to a local storage for a particular Web Site. It allows you to store, read, add, modify, and delete data items for that domain.
        The data is stored with no expiration date, and will not be deleted when the browser is closed.
        The data will be available for days, weeks, and years.
    */

    function addFN() {
        let fname = prompt("Enter First Name");
        localStorage.setItem("fname", fname);
    }

    function addLN() {
        let lname = prompt("Enter Last Name");
        localStorage.setItem("lname", lname);
    }

    function getData(){
        alert("Welcome "+localStorage.getItem("fname")+" "+localStorage.getItem("lname"));
    }

    function countData() {
        alert("Total Data in Storage is "+localStorage.length);
    }

    function removeFN(){
        localStorage.removeItem("fname");
    }

    function removeLN(){
        localStorage.removeItem("lname");
    }

    function removeAll(){
        localStorage.clear();
    }

    function updateData(){
        let fname = prompt("Enter First Name");
        let lname = prompt("Enter Last Name");

        localStorage.setItem("fname", fname);
        localStorage.setItem("lname", lname);
    }
</script>
