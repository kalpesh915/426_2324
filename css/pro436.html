<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .button{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color:white;
            color: #4caf00;
            border: 1px solid #4caf00 ;
            width: 120px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.5s;
        }

        .button:hover:not(.disabled){
            background-color: #4caf00;
            color: white;
        }

        .container{
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .container img{
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/img_5terre.jpg">
        <button class="button" type="button">Click Me 1</button>
    </div>
</body>
</html>
