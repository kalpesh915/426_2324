<script>
    /*
        JavaScript ES5 Object Methods
        ECMAScript 5 (2009) added a lot of new Object Methods to JavaScript.
    */

   const data = {};
   console.log(data);

   Object.defineProperty(data, "fname", { value: "Smit", enumerable: true});
   Object.defineProperty(data, "lname", { value : "Vanzara", enumerable : true});
   console.log(data);

   console.log(Object.keys(data));
   
</script>
