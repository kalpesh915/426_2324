<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dropdown{
            position: relative;
        }

        .dropdown-content{
            position: absolute;
            background-color: yellow;
            color: red;
            padding: 20px;
            display: none;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        Mouse over me
        <div class="dropdown-content">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum veniam perspiciatis praesentium quos alias, at quibusdam adipisci qui nisi molestias reprehenderit fugit dicta harum magni dolorem laboriosam eveniet eos vitae.
        </div>
    </div>
</body>
</html>
