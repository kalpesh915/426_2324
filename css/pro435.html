<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .button{
            background-color:white;
            color: #4caf00;
            border: 1px solid #4caf00 ;
            width: 120px;
            padding: 10px;
            /* border-radius: 5px; */
            text-align: center;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.5s;
            
            float: left;
        }

        .button:hover:not(.disabled){
            background-color: #4caf00;
            color: white;
        }

        .disabled{
            cursor: not-allowed;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <button class="button" type="button">Click Me 1</button>
    <button class="button" type="button">Click Me 2</button>
    <button class="button" type="button">Click Me 3</button>
    <button class="button" type="button">Click Me 4</button>
    <button class="button" type="button">Click Me 5</button>
</body>
</html>
