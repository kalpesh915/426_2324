<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pagination{
            display: inline-block;
            list-style-type: none;
        }

        .pagination li{
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 10px;
        }

        .active{
            background-color: green;
            color: white;
        }

        .pagination li:hover:not(.active){
            background-color: grey;
        }
    </style>
</head>

<body>
    <ul class="pagination">
        <li>&lt;</li>
        <li>1</li>
        <li class="active">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>&gt;</li>
    </ul>
</body>

</html>
