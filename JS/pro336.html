<script>
    /*
        print enetered number in reverse order
        ex. 14573 = 20
    */ 

    let x = Number(prompt("Enter any number"));
    let ans = 0;
    document.write("<hr> Etered Number is "+x);
    while(x > 0){ // x is loop control varibale

        // loop becoms to infinite if we dont update our loop control variable
        ans = ans * 10;
        ans = ans + x % 10;
        //x = parseInt(x / 10); 
    }

    document.write("<hr> Answer is "+ans);
</script>
