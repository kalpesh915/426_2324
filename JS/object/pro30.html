<script>
    /*
        You cannot add a new property to an object constructor the same way you add a new property to an existing object:
    */

    function Student(roll, fname, lname, city) {
        this.roll = roll;
        this.fname = fname;
        this.lname = lname;
        this.city = city;
    }

    const studen1 = new Student(111, "Aryan", "Thakar", "Rajkot");
    const studen2 = new Student(112, "Smit", "Vanzara", "Rajkot");
    console.log(studen1);
    console.log(studen2);

    Student.gender = 'Male';
    console.log(studen1);
    console.log(studen2);
</script>
