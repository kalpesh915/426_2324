<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .img1{
            height: 300px;
            width: 200px;
            object-fit: fill;
        }

        .img2{
            height: 300px;
            width: 200px;
            object-fit: contain;
        }

        .img3{
            height: 300px;
            width: 200px;
            object-fit: cover;
        }

        .img4{
            height: 300px;
            width: 200px;
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <img src="images/paris.jpg">
    <img src="images/paris.jpg" class="img1">
    <img src="images/paris.jpg" class="img2">
    <img src="images/paris.jpg" class="img3">
    <img src="images/paris.jpg" class="img4">
</body>
</html>
