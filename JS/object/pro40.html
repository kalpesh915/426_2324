<script>
    /*
        A JavaScript Set is a collection of unique values. Each value can only occur once in a Set.A Set can hold any value of any data type.
    */

    const city = new Set(["Rajkot", "Baroda", "Bhuj", "Junagadh", "Ahamdabad"]);

    document.write("<hr>"+city.size);
    city.add("Jamnagar");
    document.write("<hr>"+city.size);

    document.write("<hr>"+city.has("Rajkot"));
    city.delete("Rajkot");
    document.write("<hr>"+city.has("Rajkot"));
    city.clear();
    document.write("<hr>"+city.size);
</script>
