<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-production_version3.7.1.min.js"></script>
    <script src="jquery.color-2.2.0.js"></script>
    <style>
        #op{
            border: 1px solid black;
            padding: 2px;
            width: 300px;
            position: relative;
            left: 0px;
        }
    </style>
</head>

<body>
    <input type="text" name="op" id="op" value="Smit Vanzara">
    <hr>
    <button id="btn1">Get Value</button>
    <button id="btn2">Set Value</button>
</body>

</html>

<script>
    /*
        jQuery contains powerful methods for changing and manipulating HTML elements and attributes.jQuery DOM Manipulation One very important part of jQuery is the possibility to manipulate the DOM. 
        jQuery comes with a bunch of DOM related methods that make it easy to access and manipulate elements and attributes.


    */   
    $(document).ready(function(){
        const op = $("#op");
        $("#btn1").click(function(){
            // get Val
            alert(op.val());
        });        

        $("#btn2").click(function(){
            // set Val
            op.val("Jadeja Priyajitsinh");
        });
    });
</script>
