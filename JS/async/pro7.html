<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="op"></h1>
</body>

</html>

<script>
    /*  
        callback function example with traditional function for filter positive values from array
    */

    function printer(value){
        document.getElementById("op").innerHTML = value;
    }

    let myData = [11, -3, -35, 15, -56, 87, 90,-97, 89, -98, 767, 80, 67, -8];

    function checkPositive(value){
        if(value >= 0){
            return true;
        }else{
            return false;
        }
    }

    let answer = removeNegative(myData, checkPositive);

    printer(answer);

    function removeNegative(values, callback){
        let positiveNumbers = [];

        for(x of values){
            if(callback(x)){
                positiveNumbers.push(x);
            }
        }

        return positiveNumbers;
    }

</script>
