<script>
    /*
        A global variable has Global Scope:
        All scripts and functions on a web page can access it. 
    */ 
    let x = 100; // global variable

    function msg(){
        document.write("<hr>"+x);
    }

    msg();

    document.write("<hr>"+x);
</script>
