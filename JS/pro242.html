<script>
    const data = [11, 22, 33, 44, 55, 66, 77, 88, 99, 111];
    
    document.write("<hr>"+data);

    // add e to total

    const ans = data.reduceRight(function(total, current, index, array){
        document.write(`<hr> total is ${total} new value ${current} index ${index} array is ${array}`);
        return total += current;
    });

    document.write("<hr>"+ans);
</script>
