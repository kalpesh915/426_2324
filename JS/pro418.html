<script>
    /*
        The JavaScript this Keyword

        this keyword used to refere current object
    */

    const person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        fullName: function () {
            return this.firstName + " " + this.lastName;
        }
    };

    document.write(person.fullName());
</script>
