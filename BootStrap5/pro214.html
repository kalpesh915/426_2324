<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap5.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap5.3/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form>
            <div class="my-3">
                <label for="fname" class="form-label">Enter First Name</label>
                <input type="text" name="fname" id="fname" required class="form-control" placeholder="Enter First Name">
            </div>

            <div class="my-3 form-floating">
                <label for="fname" class="form-label">Enter First Name</label>
                <input type="text" name="fname" id="fname" required class="form-control" placeholder="Enter First Name">
            </div>

            <div class="my-3 form-floating">
                <input type="text" name="fname" id="fname" required class="form-control" placeholder="Enter First Name">
                <label for="fname" class="form-label">Enter First Name</label>
            </div>
        </form>
    </div>
</body>

</html>
