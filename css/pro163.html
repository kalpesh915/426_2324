<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .conatiner{
            width: 900px;
            height: 500px;
            border: 10px solid black;
            position: relative;
        }

        .redbox{
            position: absolute;
            background-color: red;
            height: 200px;
            width: 300px;
            left: 100px;
            top: 100px;
            z-index: 1;
        }

        .greenbox{
            position: absolute;
            background-color: green;
            height: 200px;
            width: 500px;
            left: 300px;
            top: 200px;
            z-index: 2;
        }

        .bluebox{
            position: absolute;
            background-color: blue;
            height: 300px;
            width: 400px;
            left: 300px;
            top: 20px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="conatiner">
        <div class="redbox"></div>
        <div class="greenbox"></div>
        <div class="bluebox"></div>
    </div>
</body>
</html>
