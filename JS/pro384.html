<script>
              //01234567890123456789012345678901234567890123456789012345678912345678901234567
    let str1 = "welcome to world of java script regular expression 1 12 11 111 1123 123 1122 the";

    // Matches any string that contains zero or one occurrences of n
    let pattern = /12?/ig;  // i = instensitive,  g = global
    document.write("<hr>"+str1);
    document.write("<hr>"+str1.replace(pattern, "-"));
    
</script>
