<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="Bootstrap5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form class="was-validated">

            <div class="my-3 form-floating">
                <input type="text" name="phone" id="phone" required placeholder="Enter Mobile Number" class="form-control" pattern="\d{10,12}">
                <label for="phone" class="form-label">Enter Mobile Number</label>
                <p class="valid-feedback">Valid Phone Number</p>
                <p class="invalid-feedback">Invalid Phone Number </p>
            </div>

            <div class="my-3 form-check">
                <input type="checkbox" class="form-check-input" id="tc" name="tc" value="tearms" checked required>
                <lable for="tc" class="form-check-label">Terms and Conditions</lable>
                <p class="valid-feedback">Thank you</p>
                <p class="invalid-feedback">Must Accept Terms and Conditions</p>
            </div>
        </form>
    </div>
</body>

</html>
