<script>
    /*
        JavaScript ES5 Object Methods
        ECMAScript 5 (2009) added a lot of new Object Methods to JavaScript.
    */

   const myData = {};
   console.log(myData);

   // add property to object
   Object.defineProperty(myData, "fname", {value : "Priyjeetsinh"});
   console.log(myData);

   Object.defineProperty(myData, "lname", {value : "Jadeja",enumerable : true});
   console.log(myData);

   console.log(Object.getOwnPropertyDescriptor(myData, "fname"));

   console.log(Object.getOwnPropertyNames(myData));

   console.log(Object.getPrototypeOf(myData));

   console.log(Object.keys(myData));
   
</script>
