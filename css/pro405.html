<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
        }

        img{
            box-sizing: border-box;
            height: auto;
            max-width: 50%;
            border-radius: 10px;
            border: 1px solid gray;
            padding: 3px;
        }

        .text{
            position: absolute;
            color: white;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/img_flower.jpg">
        <p class="text">Welcome</p>
    </div>
</body>
</html>
