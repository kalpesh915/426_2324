<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            color: white;
            width: 100px;
            height: 100px;
            position: relative;
            left: 0px;
            top: 0px;

            animation-name: myanimation;
            animation-duration: 5s;
        }

        @keyframes myanimation {
            from{
                background-color: red;
            }

            to{
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div>Welcome</div>
</body>
</html>
