<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>
</body>

<script>
    /*
        nested loop
    */ 

    for(x=1; x<=10; x++){
        for(y=1; y<=10; y++){
            if(y == 5){
                break;
            }
            document.write(` x:${x} y:${y}`);
        }
        document.write("<br>");
    }
</script>
