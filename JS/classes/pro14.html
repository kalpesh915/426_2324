<script>
    /*
        Static class methods are defined on the class itself. You cannot call a static method on an object, only on an object class.
    */

    class Student {
        constructor(roll, fname, lname){
            this.fname = fname;
            this.lname = lname;
            this.roll = roll;
        }

        static greetings(){
            console.log("Welcome to Student Object");
        }
   }

   Student.greetings();
</script>
