<script>
    /*
       Nested Objects 
       Values in an object can be another object:
    */ 
    const student = {
        roll : 123,
        fname : "Smit",
        lname : "Vanzara",
        getData : function(){
            return this.roll+" "+this.fname+" "+this.lname;
        },
        setData : function(rl, fn, ln){
            this.roll = rl;
            this.fname = fn;
            this.lname = ln;
        }
    };

    document.write("<hr>"+student.getData());

    student.setData(111, "Aryan", "Thakar");

    document.write("<hr>"+student.getData());

</script>
