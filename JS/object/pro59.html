<script>
    /*
        JavaScript ES5 Object Methods
        ECMAScript 5 (2009) added a lot of new Object Methods to JavaScript.
    */

   const myData = {"fname":"Shilu", "lname":"Nishit", "city":"Rajkot"};
   console.log(myData);
   Object.defineProperty(myData, "gender", {value:"Male", writable: true});
   console.log(myData);
   console.log(Object.isFrozen(myData));
   Object.freeze(myData); // disable to add new property in object
   console.log(Object.isFrozen(myData));
   Object.defineProperty(myData, "gender", {value:"MALE"});
   Object.defineProperty(myData, "eyecolor", {value:"black"});
</script>
