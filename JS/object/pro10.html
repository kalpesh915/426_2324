<script>
    /*
        JavaScript for...in Loop
        The JavaScript for...in statement loops through the properties of an object.
        Syntax
        for (let variable in object) {
            // code to be executed
        }
    */ 
    

    // roll, fname, lname are known as property
    const student = {
        roll : 123,
        fname : "Smit",
        lname : "Vanzara"
    };

    for(let x in student){
        document.write("<hr>"+x+" "+student[x]);
    }
</script>
