<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Object Model</title>
</head>
<body>
    <h1 id="op"></h1>
</body>
</html>

<script>
    const op = document.getElementById("op");
    let count = 1;
    function getCurrentDate(){
        op.innerHTML = Date();
        if(count %2 == 0){
            op.style.color = 'red';
        }else{
            op.style.color = 'blue';
        }

        count++;
    }

    setInterval(getCurrentDate, 1000);
</script>
