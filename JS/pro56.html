<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 id="demo"></h1>
</body>
</html>

<script>
    /*
        JavaScript Arithmetic Operators
        Arithmetic Operators are used to perform arithmetic on numbers:
    */ 

   document.write("<hr>"+(100 + 3));
   document.write("<hr>"+(100 - 3));
   document.write("<hr>"+(100 * 3));
   document.write("<hr>"+(100 / 3));
   document.write("<hr>"+(100 % 3));
   document.write("<hr>"+(100 ** 3));
</script>
