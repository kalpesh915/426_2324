<!DOCTYPE html>

<body>
    <button id="btn1">Click Me</button>
    <hr>
    <button onclick="addEvent()">Add Event</button>

<script>
    function addEvent() {
        //document.getElementById("btn1").addEventListener("click", printTime("Smit"));
        document.getElementById("btn1").addEventListener("click", function () {
            printTime("Smit");
        });
    }

    function printTime(username) {
        alert("Welcome " + username + " Time is " + Date());
    }
</script>
