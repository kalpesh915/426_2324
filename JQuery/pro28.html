<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-production_version3.7.1.min.js"></script>
    <script src="jquery.color-2.2.0.js"></script>
</head>

<body>
    <input type="text" id="uname" placeholder="Enter Username">
</body>

</html>

<script>
  
    $(document).ready(function(){
        $("#uname").on({
            "focus" : function(){
                $(this).css({
                    color : "white",
                    backgroundColor : "Orange"
                });
            },
            
            "blur" : function(){
                $(this).css({
                    color : "white",
                    backgroundColor : "red"
                });
            }
        });
    });
</script>
