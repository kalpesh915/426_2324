<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <style>
        .outer {
            width: 620px;
            height: 620px;
            border: 1px solid black;
        }

        .inner {
            height: 200px;
            width: 200px;
            border: 1px solid black;
            float: left;
            margin: 2px;
        }
    </style>
</head>

<body onload="initGame()">
    <div class="outer">
        <div class="inner" id="1" onclick="makeMove(this.id)"></div>
        <div class="inner" id="2" onclick="makeMove(this.id)"></div>
        <div class="inner" id="3" onclick="makeMove(this.id)"></div>
        <div class="inner" id="4" onclick="makeMove(this.id)"></div>
        <div class="inner" id="5" onclick="makeMove(this.id)"></div>
        <div class="inner" id="6" onclick="makeMove(this.id)"></div>
        <div class="inner" id="7" onclick="makeMove(this.id)"></div>
        <div class="inner" id="8" onclick="makeMove(this.id)"></div>
        <div class="inner" id="9" onclick="makeMove(this.id)"></div>
    </div>
</body>

</html>

<script>
    const innerBox = [];
    const position = [];
    const possiblity = [[1,2,3], [4,5,6], [7,8,9], [1,4,7], [2,5,8], [3,6,9], [1,5,9], [3,5,7]];
    let player = 1;
    let count = 0;

    function initGame() {
        for (let i = 1; i <= 9; i++) {
            innerBox[i] = document.getElementById(i);
            position[i] = "";
        }
        //alert(innerBox);
    }

    function makeMove(id) {
        // alert(id);
        // change color of selected box
        if (position[id] == "") {
            if (player == 1) {
                innerBox[id].style.backgroundColor = "red";
                position[id] = "x";
                count++;
                player = 2;
            } else {
                innerBox[id].style.backgroundColor = "blue";
                position[id] = "o";
                count++;
                player = 1;
            }
            //console.log(position);
            if(count >= 5){
                checkWinner();
            }
        }else{
            alert("Please Select Another Box");
        }
    }

    function checkWinner(){
        //alert("Check Winner Called");
        for(let i=0; i<possiblity.length; i++){
            if(position[possiblity[i][0]] == "x" && position[possiblity[i][1]] == "x" && position[possiblity[i][2]] == "x"){
                alert("Player 1 is Winner");
                resetGame();
            }

            if(position[possiblity[i][0]] == "o" && position[possiblity[i][1]] == "o" && position[possiblity[i][2]] == "o"){
                alert("Player 2 is Winner");
                resetGame();
            }
        }

        if(position.indexOf("") == -1){
            alert("Game Draw");
            resetGame();
        }
    }  
    
    function resetGame(){
        if(confirm("Do you Want to Play Again ?")){
            window.location.reload();
        }else{
            alert("Thanks for Playing");
        }
    }
</script>
