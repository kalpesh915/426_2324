<script>
            //      0           1       2       3       4           5           6
    const ip1 = ["Rajkot", "Baroda", "Surat", "Bhuj", "Bhavnagar", "Jamnagar", "Junagadh"];
    
    /*
        The copyWithin() method copies array elements to another position in an array:
    */ 

    document.write("<hr>"+ip1);
    ip1.copyWithin(4, 1, 3); // destination, source
    document.write("<hr>"+ip1);
    
</script>
